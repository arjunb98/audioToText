<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>LionScribe!</title>
    <style type="text/css">
        html,
        body {
        height:100%
    </style>
</head>
<body class="body" style="background-color:#FFFFFF">
    <div class="container-fluid" style="min-height:95%; ">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'img/logo.png' %}" class="img-responsive" style="max-height:100px;">
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                   <h1 class="display-1" style="color:SkyBlue;">LionScribe!</h1>
                </center>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-1">
                <nav class="navbar navbar-light" style="background-color:SkyBlue;">
                    <div class="well bs-sidebar" id="sidebar" style="height:200px;">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
